<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            color: white;
        }
        p {
            font-size: 20px;
            color: gray;
        }
        .btn {
            background: white;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background: gray;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #111;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Vítejte na Infinity</h1>
        <p>Objevte nekonečné možnosti s naší stránkou.</p>
        <button class="btn">Zjistit více</button>
    </div>
</body>
</html>
