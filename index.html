<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .btn {
            background: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff3300;
        }
        .product-container {
            margin-top: 30px;
            padding: 20px;
            background: #121212;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-btn {
            background: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .product-btn:hover {
            background: #ff3300;
        }
        .product-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
        .product-desc {
            color: gray;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 50px;
            color: gray;
            font-size: 16px;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 0.8;
            animation: fall 10s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Snowflake Speed */
        .snowflake:nth-child(odd) {
            animation-duration: 12s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 15s;
        }
    </style>
</head>
<body>

    <div class="snowflake" style="left: 80%; animation-duration: 12s; font-size: 33px;">❄</div>
    <div class="snowflake" style="left: 90%; animation-duration: 17s; font-size: 30px;">❄</div>
