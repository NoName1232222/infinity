<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            margin: 0;
            color: white;
        }
        p {
            font-size: 20px;
            color: gray;
        }
        .btn {
            background: white;
            color: black;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .btn:hover {
            background: gray;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #111;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: gray;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .product {
            background: #222;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .snowflake {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Vítejte na Infinity</h1>
        <p>Objevte nekonečné možnosti s naší stránkou.</p>
        <button class="btn">Zjistit více</button>
    </div>
    <div class="products">
        <div class="product">Produkt 1</div>
        <div class="product">Produkt 2</div>
        <div class="product">Produkt 3</div>
        <div class="product">Produkt 4</div>
    </div>
    <div class="snowflakes"></div>
    <script>
        function createSnowflakes() {
            const snowflakeContainer = document.querySelector('.snowflakes');
            for (let i = 0; i < 50; i++) {
                let snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflakeContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
