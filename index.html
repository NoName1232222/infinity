<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 55px;
            margin: 0;
            color: rgba(255, 255, 255, 1); /* Více bílé a plně neprůhledné */
            animation: fadeIn 2s ease-in-out;
            opacity: 1;
        }
        .btn {
            background: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff3300;
        }
        .executor-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(18, 18, 18, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .executor-btn {
            background: #ff6600;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .executor-btn:hover {
            background: #ff3300;
        }
        .executor-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
        .executor-desc {
            color: gray;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .footer {
            margin-top: 50px;
            color: gray;
            font-size: 16px;
        }

        /* Circles */
        .circle {
            position: absolute;
            color: white;
            font-size: 18px; /* Menší koule */
            opacity: 0.6;
            animation: fall 10s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Circle Speed */
        .circle:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .circle:nth-child(even) {
            animation-duration: 15s;
            animation-delay: 0s;
        }

        /* Transparent Text */
        .transparent-text {
            color: rgba(255, 255, 255, 1); /* Plně bílý text */
            background: rgba(0, 0, 0, 0);
            font-size: 55px;
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>

    <!-- Circles falling -->
    <div class="circle" style="left: 5%; animation-duration: 12s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 15%; animation-duration: 14s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 25%; animation-duration: 13s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 35%; animation-duration: 16s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 45%; animation-duration: 18s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 55%; animation-duration: 15s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 65%; animation-duration: 14s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 75%; animation-duration: 12s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 85%; animation-duration: 17s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 20%; animation-duration: 11s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 40%; animation-duration: 14s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 60%; animation-duration: 13s; font-size: 18px;">⚪</div>
    <div class="circle" style="left: 80%; animation-duration: 12s; font-size: 18px;">⚪</div>

    <div class="container">
        <h1 class="transparent-text">Executor</h1>

        <!-- Executor Section -->
        <div class="executor-container">
            <h2 class="executor-title">Powerful Executor</h2>
            <p class="executor-desc">This executor unlocks powerful features, giving you an edge in your activities. It’s fast, reliable, and packed with features to help you succeed!</p>
            <a href="#" class="executor-btn">Download Now</a>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2025 Executor. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Your JS code (if needed) can go here
    </script>

</body>
</html>
